<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Telegram Mini Apps Vanilla JS Sample App</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        a {
            color: var(--tg-theme-link-color);
        }

        .header {
            background-image: url("./assets/bg.png");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            width: 100%;
            background-color: black;
            border-radius: 15px;
        }

        .logo {
            display: block;
        }

        .content-wrapper .content {
            text-align: center;
            padding: 10px;
        }

        .footer {
            margin: 10px 0;
        }

        .footer .versions, .footer .copyright {
            text-align: center;
        }
    </style>
</head>
<body>
<main>
    <div class="header">
        <a class="logo" href="https://ton.org/"><img width="48" src="./assets/tapps.png" alt="logo of telegram web apps"></a>
    </div>
    <div class="content-wrapper">
        <div class="content">
            <div style="text-align: center;">Hello,</div>
            <div style="text-align: center;" id="customer-name"></div>
            <div style="text-align: center;" id="customer-username"></div>
        </div>
    </div>
    <h1>Modals</h1>
    <button onclick="TelegramWebApp.showAlert('Hello World!');">Launch Alert</button>
    <button onclick="showPopup();">Launch Popup</button>

    <h1>Links</h1>
    <ul>
        <li>
            <a href="javascript:TelegramWebApp.openTelegramLink('https://t.me/trendingapps');">Open link within Telegram</a>
        </li>
        <li>
            <a href="javascript:TelegramWebApp.openLink('https://ton.org/');">Open link in external browser</a>
        </li>
        <li>
            <a href="javascript:TelegramWebApp.openLink('https://telegra.ph/api',{try_instant_view:true});">Open link inside Telegram webview</a>
        </li>
    </ul>

    <h1>Buttons</h1>
    <button onclick="toggleMainButton();">Toggle Main Button</button>
    <button onclick="toggleBackButton();">Toggle Back Button</button>
    <div class="footer">
        <div class="versions">
            Version: <span id="ver"></span>
        </div>
        <div class="copyright">
            &copy; 2024 Kaminskyi Serhii
        </div>
    </div>
</main>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    if (window.Telegram && window?.Telegram?.WebApp) {
        window.Telegram.WebApp.ready();
    }

    let TelegramWebApp = window.Telegram.WebApp;
    TelegramWebApp.expand();

    let customerNameText = TelegramWebApp.initDataUnsafe.user.first_name + ' ' + TelegramWebApp.initDataUnsafe.user.last_name;
    let customerUsernameText = '[ ' + TelegramWebApp.initDataUnsafe.user.username + ' ]';

    document.getElementById('customer-name').innerHTML = customerNameText;
    document.getElementById('customer-username').innerHTML = customerUsernameText;

    TelegramWebApp.onEvent('themeChanged', function () {
        document.documentElement.className = TelegramWebApp.colorScheme;
    });

    TelegramWebApp.isClosingConfirmationEnabled = true;
    TelegramWebApp.MainButton.setParams({
        text: 'Let\'s go!'
    });
    TelegramWebApp.MainButton.onClick(function () {
        TelegramWebApp.MainButton.showProgress(false);
        TelegramWebApp.showAlert('You are Superman!!!')
    });
    TelegramWebApp.MainButton.show();
    TelegramWebApp.BackButton.onClick(function () {
      TelegramWebApp.MainButton.hideProgress();
      TelegramWebApp.showAlert('You are not Superman!!!')
    });
    TelegramWebApp.BackButton.show();

    function showPopup() {
        TelegramWebApp.showPopup({
            title: 'Title',
            message: 'Some message',
            buttons: [
                {id: 'link', type: 'default', text: 'Open ton.org'},
                {type: 'cancel'},
            ]
        }, function (btn) {
            if (btn === 'link') {
                TelegramWebApp.openLink('https://ton.org/');
            }
        });
    }

    function toggleMainButton() {
        if (TelegramWebApp.MainButton.isVisible) {
            TelegramWebApp.MainButton.hide();
        } else {
            TelegramWebApp.MainButton.show();
        }
    }

    function toggleBackButton() {
      if (TelegramWebApp.BackButton.isVisible) {
        TelegramWebApp.BackButton.hide();
      } else {
        TelegramWebApp.BackButton.show();
      }
    }

    TelegramWebApp.setHeaderColor('secondary_bg_color');
    TelegramWebApp.onEvent('themeChanged', function () {
        document.body.setAttribute('style', '--bg-color:' + TelegramWebApp.backgroundColor);
    });

    document.getElementById('ver').innerHTML = TelegramWebApp.version;
</script>
</body>
</html>
